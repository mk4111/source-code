language: node_js
node_js:
  - 4.4.5
sudo: false
services:
  - mongo
  - elasticsearch
  - redis-server
before_install:
  - pip install --user codecov
  - $CXX --version
after_success:
  - codecov --file lcov.info --disable search
before_script:
  - sleep 10
  - curl -XPOST 'localhost:9200/_bulk?pretty' --data-binary "@./test/fixtures/fixture.json"
after_script:
    - curl -XDELETE 'localhost:9200/fixture'
env:
  global:
    - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
