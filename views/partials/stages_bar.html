<div class="stages-bar">

  <div class="ui buttons">
  <button href="" class="ui button pink all-stages" value="stage-*">See All ({{countStages jobs "*"}})</button>
  <div class="or"></div>
  {{#each stages as |s|}}
    <button href="" class="ui button {{stageToCss s (countStages ../jobs s)}} inverted single-stage" value="stage-{{s.id}}">{{name}} ({{countStages ../jobs s}})</button>
  {{/each}}
  </div>

</div>
