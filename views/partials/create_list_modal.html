<div class="ui modal createlist">
    <i class="close icon"></i>
    <div class="header"> Create </div>
    <div class="content">

        <div class="selectmode">
            <form class="ui form selectmode">
              <div class="grouped fields">
                <label>Select Action</label>
                <div class="field">
                  <div class="ui slider checkbox">
                    <input type="radio" name="country" checked="checked" value="createlist">
                    <label>Create new list</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui slider checkbox">
                    <input type="radio" name="country" value="appendtolist">
                    <label>Append to existing list</label>
                  </div>
                </div>
              </div>
              <button type="submit" style="display:none;"></button>
            </form>
        </div>

        <div class="appendtolist" style="display: none;">
            {{>append_to_list_form}}
        </div>

        <div class="createlist" style="display: none;">
            {{>create_list_form}}
        </div>

    </div>

    <div class="actions"> 
        <button type="button" class="ui button selectmode" value="selectmode">Next</button>
        <button type="button" class="ui button appendtolist" value="appendtolist">Append</button>
        <button type="button" class="ui button createlist" value="createlist">Create</button>
    </div>

</div>
