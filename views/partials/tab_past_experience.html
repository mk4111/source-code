<div class="ui cards">
    {{#each candidate.experience.past}}
        <div class="ui card">
            <div class="content">
                <div class="header">{{title}}, {{org}}</div>
                <div class="meta">{{date}}, {{location}}</div>
                <div class="description"><p>{{desc}}</p></div>
            </div>
        </div>
    {{/each}}
</div>
