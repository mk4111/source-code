<div class="ui modal uploadlist">
    <i class="close icon"></i>
    <div class="header"> 
        Upload List
    </div>
    <div class="content">
        <form class="ui form  csv" method="POST" action="/source/csv" enctype="multipart/form-data">
            <div class="ui error message"></div>
            <div class="field">
                <div class="ui input">
                    <input type="text" placeholder="Name" name="name">
                </div>
            </div>
            <div class="field">
                <textarea name="description" placeholder="Description" cols="10" rows="5"></textarea>
            </div>
            <div class="field">
                <label for="input-list-csv" class="ui icon button file-upload-label">
                    <i class="file text icon"></i> 
                    <span class="select"> SELECT CSV </span>
                    <span class="upload"> </span>
                </label>
                <input type="file" id="input-list-csv" name="csv" accept=".csv" style="visibility: hidden; width: 0px    height: 0px; position: absolute; left: -1000px;">
            </div>
            <div class="field">
                <label>Folder:</label>
                {{>folders_dropdown}}
            </div>
            <div class="field">
                <button type="submit" class="ui button" value="removeselected" style="display: none;">UPLOAD</button>
            </div>
        </form>
    </div>
    <div class="actions"><button class="ui button upload">Upload</button></div>
</div>
