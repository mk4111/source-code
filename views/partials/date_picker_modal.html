<button class="ui button small datepicker
{{#if request.query.from}}
    color green
{{/if}}
"><i class="ui icon calendar"></i></button>
<div class="ui modal datepicker">
    <i class="close icon"></i>
    <div class="header"> Pick Dates </div>
    <div class="content">
        <form class="ui form">
        <div class="ui error message"></div>
        <div class="ui two fields">
            <div class="field">
                <div class="ui calendar from">
                    <div class="ui input left icon">
                    <i class="time icon"></i>
                    <input type="text" placeholder="From" name="from" value="{{request.query.from}}">
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="ui calendar to">
                    <div class="ui input left icon">
                    <i class="time icon"></i>
                    <input type="text" placeholder="To" name="to" value="{{request.query.to}}">
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" style="display:none;"></button>
        </form>
    </div>
    <div class="actions">
        <button type="button" class="ui button reset negative">Reset</button>
        <button type="button" class="ui button select">Select</button>
    </div>
</div>
