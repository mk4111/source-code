<div class="ui cards">
    {{#each candidate.emails}}
        <div class="ui card">
            <div class="content">
                <div class="header">{{subject}}</div>
                <div class="meta">{{sentAt}}, {{senderName}}</div>
                <div class="description"><p>{{message}}</p></div>
            </div>
        </div>
    {{/each}}
</div>
