{{>navigation}}

<div class="ui container source-list">
    {{#each lists}}
    <div class="ui relaxed divided list">
        <div class="item">
            <i class="large tag middle aligned icon"></i>
            <div class="content">
                <a class="header" href="/source/{{_id}}">{{name}} ({{candidates.length}})</a>
                <div class="description">{{description}}</div>
            </div>
        </div>
    </div>
    {{/each}}
</div>
