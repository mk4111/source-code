{{>navigation}}

{{>sidebar_source_list}}

<div class="pusher">
    <div class="ui container source-list">

        <div class="ui top attached tabular menu">
          <a class="active item" data-tab="first">First</a>
          <a class="item" data-tab="second">Second</a>
          <a class="item" data-tab="third">Third</a>
        </div>
        <div class="ui bottom attached active tab segment" data-tab="first">
            First
        </div>
        <div class="ui bottom attached tab segment" data-tab="second">
            Second
        </div>
        <div class="ui bottom attached tab segment" data-tab="third">
            Third
        </div>



        {{#each lists}}
        <div class="ui relaxed divided list">
            <div class="item">
                <i class="large unordered list icon middle aligned icon"></i>
                <div class="content">
                    <div class="header">
                    <a class="" href="/source/{{_id}}">{{name}} ({{candidates.length}})</a>
                    <a class="downlaod" href="/source/csv/{{_id}}"> <i class="large download icon middle aligned icon"></i> </a>
                    </div>
                    <div class="description">{{description}}</div>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</div>
